<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <script src="https://kit.fontawesome.com/26679ddbf5.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <button class="btn js-rock-btn">
        <i class="fa-regular fa-hand-back-fist"></i>
    </button>

    <button class="btn js-papper-btn">
        <i class="fa-regular fa-hand"></i>
    </button>
      
    <button class="btn js-scissors-btn">
        <i class="fa-regular fa-hand-scissors"></i>
    </button>
     
    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>


    <button class="reset-btn" onclick=" score.wins = 0; score.losses = 0; score.ties = 0; localStorage.removeItem('score'); updateScoreElement()">reset score</button>

    <button class="auto-play-button" onclick="autoPlay()">auto play</button>
</body>
</html>
